<div class="main">

  <h1>{{ componentTitle }}</h1>
  <!-- <h2>What would you like to do today ?</h2> -->

  <label for="addItemInput">What would you like to do today ?</label>

  <!-- #newItem: This is a template reference variable. It allows you to reference this input element in the template. You can use newItem in the template to get the current value of the input. -->
  <input 
  #newItem   
  placeholder="Add an item" 
  (keyup.enter)="addItem(newItem.value); newItem.value=''"
  class="lg-text-input"
  id="addItemInput" />

  <button class="btn-primary" (click)="addItem(newItem.value)">Add</button>

  <ul>
    <!-- For each item, *ngFor creates a new  -->
    <li *ngFor="let item of items">{{ item.description }}</li>
  </ul>
</div>
